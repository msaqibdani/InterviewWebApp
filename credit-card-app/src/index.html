<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CreditCardApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <!-- BootstrapCDN CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- BootstrapCDN JS-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div id="all"class="col">
	<div id="bank_name" class="row p-left">BANK OF PAKISTAN</div>
	<div id="application_name" class="row p-left"> New Credit Card Application </div>
	<div id="sub_application_name" class="row p-left">Enter all the required fields </div>
	<form action="/action_page.php">
	<div class="col row">
		<div id="step_1"class=" col">
			<div id="step_1_personal_information"class="row step-headers p-left">STEP 1. PERSONAL INFORMATION</div>
				<div id="name_group"class="row form-group">
					<input required="required" type="text" class="col form-control form-fields-mid border rounded-pill" placeholder="Enter First Name" id="first_name">
					<input required="required" type="text" class="col form-control form-fields-mid border rounded-pill" placeholder="Enter Last Name" id="last_name">
				</div>
				<div id="email_group"class="row form-group">
					<input required="required" type="email" class="col form-control form-fields-full border rounded-pill" placeholder="Enter Email Address" id="email_address">
				</div>
				<div id="street_address_group"class="row form-group">
					<input required="required" type="text" class="col form-control form-fields-full border rounded-pill" placeholder="Enter Street Address" id="street_address">
				</div>
				<div id="city_state_zip_group"class="row form-group">
					<input required="required" type="text" class="col-6 form-control form-fields-mid border rounded-pill" placeholder="Enter City" id="city">
					<input required="required" type="text" class="col-3 form-control form-fields-mid border rounded-pill" placeholder="Enter State" id="state">
					<input required="required" type="text" class="col-2 form-control form-fields-mid border rounded-pill" placeholder="Enter Zip" id="zip">
				</div>
				<div id="contact_group"class="row form-group">
					<input required="required" type="number" class="col form-control form-fields-mid border rounded-pill" placeholder="Enter Mobile Number" id="mobile_number">
					<input type="number" class="col form-control form-fields-mid border rounded-pill" placeholder="Enter Work Number" id="work_number">
				</div>
		</div>
		<div id="step_2"class="col">
			<div id="step_2_other_information"class="row step-headers p-left">STEP 2. OTHER INFORMATION</div>
			<div id="date_of_birth"class="row form-group">
				<input required="required" type="text" class="col form-control form-fields-mid border rounded-pill" placeholder="Enter DOB (mm/dd/yyyy)" id="birth_date">
				<input required="required" type="text" class="col form-control form-fields-mid border rounded-pill" placeholder="Enter Country of Birth" id="country_birth_date">
			</div>
			<div id="Citizenship"class="row form-group">
				<input type="text" class="col form-control form-fields-full border rounded-pill" placeholder="Enter Any Other Country of Citizenship" id="country_Citizenship">
			</div>
			<div id="Annual_salary_SSN_group"class="row form-group">
				<input required="required" type="number" class="col form-control form-fields-mid border rounded-pill" placeholder="Enter Annual Salary (USD)" id="annual_salary">
				<input required="required" type="number" class="col form-control form-fields-mid border rounded-pill" placeholder="SSN (xxx-xx-xxxx)" id="ss_number">
			</div>
			<div id="monthly_details"class="row form-group">
				<input required="required" type="number" class="col form-control form-fields-mid border rounded-pill" placeholder="Enter Monthly Income" id="monthly_salary">
				<input type="number" class="col form-control form-fields-mid border rounded-pill" placeholder="Enter Other Income (if any)" id="other_income_number">
			</div>
			<div id="monthly_rental_details"class="row form-group">
				<input required="required" type="number" class="col form-control form-fields-mid border rounded-pill" placeholder="Enter House Rent ($0 default)" id="monthly_house_rent">
				<input type="number" class="col form-control form-fields-mid border rounded-pill" placeholder="Enter Incoming Rent ($0 default)" id="income_rent_amount">
			</div>
		</div>
	</div>
	<button id="submit-button"type="submit" class="btn btn-outline-dark">Submit</button>
	</form>
</div>
</body>
</html>
